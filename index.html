<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Websites</title>
    <style>
        body {
            font-family: 'Lucida Console', Monaco, monospace;
            /* Font: Lucida Console */
            background-color: #2a2a2a;
            /* Dark gray background */
            color: #d3d3d3;
            /* Light gray text */
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #d3d3d3;
            /* Light gray title */
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            /* Columns */
            gap: 20px;
            justify-items: center;
            margin: 20px 0;
        }

        .grid-item {
            list-style-type: none;
        }

        .grid-item img {
            width: 100px;
            height: 100px;
            /* Ensures square shape */
            object-fit: contain;
            /* Maintains aspect ratio */
            border: 3px solid #b0b0b0;
            /* Medium gray border */
            border-radius: 10px;
            /* Rounded corners */
            transition: transform 0.3s ease;
        }

        .grid-item img:hover {
            transform: scale(1.1);
        }

        a {
            text-decoration: none;
            color: #007acc;
            font-weight: bold;
        }

        form {
            margin-bottom: 20px;
            margin-top: 1cm;
            /* Moves the form down by 1 cm */
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 500px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #005a8b;
        }
    </style>
</head>

<body>
    <!-- Google search box -->
    <form action="https://www.google.com/search" method="get">
        <input type="text" name="q" placeholder="Search on Google...">
        <input type="submit" value="Search">
    </form>

    <h1>My Favorite Websites</h1>

    <!-- Grid container for favorite websites -->
    <ul class="grid-container">
        <li class="grid-item">
            <a href="https://www.google.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png"
                    alt="Google">
            </a>
        </li>
        <li class="grid-item">
            <a href="https://www.github.com/diegogerwig" target="_blank">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
            </a>
        </li>
        <li class="grid-item">
            <a href="https://profile.intra.42.fr/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/42_Logo.svg" alt="42">
            </a>
        </li>
        <!-- Add more grid items here -->
    </ul>
</body>

</html>
