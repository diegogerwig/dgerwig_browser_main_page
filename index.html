<!DOCTYPE html>

    <style>
        body {
            font-family: 'Lucida Console', Monaco, monospace;
            background-color: #2a2a2a;
            color: #d3d3d3;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 20px;
            justify-items: center;
            margin: 20px 0;
        }

        .grid-item {
            list-style-type: none;
        }

        .grid-item img {
            width: 75px;
            height: 75px;
            object-fit: contain;
            border: 3px solid #b0b0b0;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .grid-item img:hover {
            transform: scale(1.1);
        }

        a {
            text-decoration: none;
            color: #007acc;
            font-weight: bold;
        }

        a:hover {
            color: #005a8b;
        }

        form {
            margin-bottom: 20px;
            margin-top: 1cm;
            border: 2px solid #b0b0b0;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 800px;
            margin-left: 10px;
        }

        .google-logo {
            width: 50px;
            height: auto;
        }
    </style>
</head>

<body>
