        body {

        .container {
            display: flex;
            justify-content: space-between;

        .tasks-column {
            width: 20%;
            padding-left: 20px;
            border-left: 4px double #b0b0b0;
            margin-top: 4cm;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 20px;
            justify-items: center;
            margin: 20px 0;
        }

        .grid-item {
            list-style-type: none;
        }

        .grid-item img {
            width: 75px;
            height: 75px;
            object-fit: contain;
            border: 3px solid #b0b0b0;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .grid-item img:hover {
            transform: scale(1.1);
        }

        a {
            text-decoration: none;
            color: #007acc;
            font-weight: bold;
        }

        a:hover {
            color: #005a8b;
        }

        form {
            margin-bottom: 20px;
            margin-top: 1cm;
            border: 2px solid #b0b0b0;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 800px;
            margin-left: 10px;
        }

        .google-logo {

            height: 20px;
            margin-left: 10px;
        }

        .flag-icon {
            width: 15px;
            height: 10px;
            margin-left: 10px;
        }

        .date-time {
            margin-top: 10px;
            font-size: 25px;
            font-weight: bold;
            color: #d3d3d3;
            text-align: center;
        }

        .tasks-column h3 {
            text-align: left;
        }

        .tasks-column input {
            margin-bottom: 10px;
        }

        hr.double-line {
            border: 0;
            border-top: 3px double #b0b0b0;
            margin: 0px 0;
        }

        .widget {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #b0b0b0;
            border-radius: 10px;
            background-color: #333;
            color: #d3d3d3;
            max-width: 500px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            font-size: 16px; /* Ajustar si deseas cambiar el tama√±o del texto */
        }

        .widget h3 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #f0f0f0;
            text-align: center;
        }

        .widget ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .widget li {
            padding: 10px;
            border-bottom: 1px solid #777;
        }

        .widget li:last-child {
            border-bottom: none;
        }

        .widget strong {
            color: #f0f0f0;
        }

        .widget p {
            text-align: center;
            font-style: italic;
        }


    </style>
</head>

    <script>
        async function fetchAlerts() {
            try {
                const response = await fetch('path/to/alerts.json');  
                const alerts = await response.json();

                const alertsElement = document.getElementById('alerts-info');
                if (alerts.length > 0) {
                    let alertsHtml = '';
                    alerts.forEach(alert => {
                        alertsHtml += `
                            <p><strong>Type:</strong> ${alert.type}</p>
                            <p><strong>Area:</strong> ${alert.area}</p>
                            <p><strong>Message:</strong> ${alert.message}</p>
                            <hr>
                        `;
                    });
                    alertsElement.innerHTML = alertsHtml;
                } else {
                    alertsElement.innerHTML = '<p>No current alerts.</p>';
                }
            } catch (error) {
                console.error('Error fetching alerts:', error);
                document.getElementById('alerts-info').innerHTML = '<p>Unable to fetch alerts.</p>';
            }
        }

        fetchAlerts();

        function updateTasks() {
            const tasks = document.querySelectorAll('.tasks-column input[type="checkbox"]');
            tasks.forEach(task => {
                localStorage.setItem(task.id, task.checked);
            });
        }

        function loadTasks() {
            const tasks = document.querySelectorAll('.tasks-column input[type="checkbox"]');
            tasks.forEach(task => {
                const savedState = localStorage.getItem(task.id);
                if (savedState !== null) {
                    task.checked = savedState === 'true';
                }
            });
        }

        window.onload = loadTasks;

        function updateDateTime() {
            const now = new Date();

            const days = ['SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY'];
            const months = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];

            const dayOfWeek = days[now.getDay()];
            const day = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear();

            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');

            const formattedDateTime = `${dayOfWeek} ${day}/${month}/${year} ${hours}:${minutes}`;
            
            const dateTimeElement = document.getElementById("date-time");
            dateTimeElement.textContent = formattedDateTime;
        }

        setInterval(updateDateTime, 1000);

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            gapi.client.init({
                apiKey: 'YOUR_API_KEY',  // Tu API Key
                clientId: 'YOUR_CLIENT_ID',  // Tu Client ID
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"],
                scope: "https://www.googleapis.com/auth/calendar.readonly",
            }).then(function () {
                // Autenticar
                gapi.auth2.getAuthInstance().signIn().then(listUpcomingEvents);
            });
        }

        function listUpcomingEvents() {
            gapi.client.calendar.events.list({
                'calendarId': 'primary',
                'timeMin': (new Date()).toISOString(),
                'showDeleted': false,
                'singleEvents': true,
                'maxResults': 10,
                'orderBy': 'startTime'
            }).then(function(response) {
                const events = response.result.items;
                const eventsElement = document.getElementById('events-list');
                
                if (events.length > 0) {
                    let eventsHtml = '<ul>';
                    events.forEach(event => {
                        const start = event.start.dateTime || event.start.date;
                        eventsHtml += `<li><strong>${event.summary}</strong> - ${start}</li>`;
                    });
                    eventsHtml += '</ul>';
                    eventsElement.innerHTML = eventsHtml;
                } else {
                    eventsElement.innerHTML = '<p>No upcoming events found.</p>';
                }
            });
        }

    </script>

    <script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
