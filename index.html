<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê∫ dgerwig page</title>
    <style>
        body {
            font-family: 'Lucida Console', Monaco, monospace;
            background-color: #2a2a2a;
            /* Dark gray background */
            color: #d3d3d3;
            /* Light gray text */
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            /* 15 columns */
            gap: 20px;
            justify-items: center;
            margin: 20px 0;
        }

        .grid-item {
            list-style-type: none;
        }

        .grid-item img {
            width: 75px;
            /* Reduced size by 25% */
            height: 75px;
            /* Reduced size by 25% */
            object-fit: contain;
            /* Maintain aspect ratio */
            border: 3px solid #b0b0b0;
            /* Medium gray border */
            border-radius: 10px;
            /* Rounded corners */
            transition: transform 0.3s ease;
        }

        .grid-item img:hover {
            transform: scale(1.1);
        }

        a {
            text-decoration: none;
            color: #007acc;
            font-weight: bold;
        }

        form {
            margin-bottom: 20px;
            margin-top: 1cm;
            /* Move down by 1 cm */
            border: 2px solid #b0b0b0;
            /* Border around search box */
            padding: 20px;
            /* Padding inside the form border */
            border-radius: 10px;
            /* Rounded corners */
            display: inline-block;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 500px;
        }
    </style>
</head>

<body>
    <!-- Google search box without button -->
    <form action="https://www.google.com/search" method="get">
        <input type="text" name="q" placeholder="Search on Google...">
    </form>

    <!-- Grid container for favorite websites -->
    <ul class="grid-container">
        <li class="grid-item">
            <a href="https://www.google.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png"
                    alt="Google">
            </a>
        </li>
        <li class="grid-item">
            <a href="https://www.github.com/diegogerwig" target="_blank">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
            </a>
        </li>
        <li class="grid-item">
            <a href="https://profile.intra.42.fr/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/42_Logo.svg" alt="42">
            </a>
        </li>
        <!-- New LinkedIn logo in the second row -->
        <li class="grid-item">
            <a href="https://www.linkedin.com/in/diegogerwig" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png"
                    alt="LinkedIn">
            </a>
        </li>
    </ul>
</body>

</html>
