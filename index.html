    <script>
        function formatDateTime() {
            const days = ['DOMINGO', 'LUNES', 'MARTES', 'MI√âRCOLES', 'JUEVES', 'VIERNES', 'S√ÅBADO'];
            const months = ['ENE', 'FEB', 'MAR', 'ABR', 'MAY', 'JUN', 'JUL', 'AGO', 'SEP', 'OCT', 'NOV', 'DIC'];
            const now = new Date();
            const day = days[now.getDay()];
            const year = now.getFullYear();
            const month = months[now.getMonth()];
            const date = now.getDate().toString().padStart(2, '0');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');

            return `${day}   ${year}/${month}/${date}   ${hours}:${minutes}`;
        }

        document.getElementById('date-time').textContent = formatDateTime();
        setInterval(() => {
            document.getElementById('date-time').textContent = formatDateTime();
        }, 60000);
    </script>



    <script>

    <script>
        // Load tasks from localStorage on page load
        document.addEventListener('DOMContentLoaded', function () {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.forEach(task => {

        });

        // Function to export tasks to a JSON file

            const tasks = localStorage.getItem('tasks') || '[]';
            const blob = new Blob([tasks], { type: 'application/json' });
