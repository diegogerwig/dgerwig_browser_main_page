<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dgerwig page</title>
    <link rel="icon" href="img/monkeyface.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Lucida Console', Monaco, monospace;
            background-color: #2a2a2a;
            color: #d3d3d3;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: space-between;
        }

        .main-content {
            width: 75%;
        }

        .tasks-column {
            width: 20%;
            padding-left: 20px;
            border-left: 4px double #b0b0b0;
            margin-top: 4cm;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 20px;
            justify-items: center;
            margin: 20px 0;
        }

        .grid-item {
            list-style-type: none;
        }

        .grid-item img {
            width: 75px;
            height: 75px;
            object-fit: contain;
            border: 3px solid #b0b0b0;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .grid-item img:hover {
            transform: scale(1.1);
        }

        a {
            text-decoration: none;
            color: #007acc;
            font-weight: bold;
        }

        a:hover {
            color: #005a8b;
        }

        form {
            margin-bottom: 20px;
            margin-top: 1cm;
            border: 2px solid #b0b0b0;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 800px;
            margin-left: 10px;
        }

        .google-logo {
            width: auto;
            height: 20px;
            margin-left: 10px;
        }

        .flag-icon {
            width: auto;
            height: 10px;
            margin-left: 10px;
        }

        .date-time {
            margin-top: 10px;
            font-size: 25px;
            font-weight: bold;
            color: #d3d3d3;
            text-align: center;
        }

        .tasks-column h3 {
            text-align: left;
        }

        .tasks-column input {
            margin-bottom: 10px;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="main-content">
            <form action="https://www.google.com/search" method="get">
                <a href="https://www.google.com" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google" class="google-logo">
                </a>
                <input type="text" name="q" placeholder=" ðŸ”Ž Search on Google...">
                <a href="https://contacts.google.com" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a8/Google_Contacts_icon_%282022%29.svg" alt="Google Contacts" class="google-logo">
                </a>
                <a href="https://drive.google.com" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Google_Drive_icon_%282020%29.svg" alt="Google Drive" class="google-logo">
                </a>
                <a href="https://photos.google.com" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Google_Photos_icon_%282020%29.svg" alt="Google Photos" class="google-logo">
                </a>
            </form>

            <div class="date-time" id="date-time"></div>

            <ul class="grid-container">
                <li class="grid-item">
                    <a href="https://www.github.com/diegogerwig" target="_blank" title="https://www.github.com/diegogerwig">
                        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
                    </a>
                </li>
                <li class="grid-item">
                    <a href="https://profile.intra.42.fr/" target="_blank" title="https://profile.intra.42.fr/">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/42_Logo.svg" alt="42">
                    </a>
                </li>
            </ul>

            <ul class="grid-container">
                <li class="grid-item">
                    <a href="https://www.linkedin.com/in/diegogerwig" target="_blank" title="https://www.linkedin.com/in/diegogerwig">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
                    </a>
                </li>
            </ul>

            <ul class="grid-container">
                <li class="grid-item">
                    <a href="https://duolingo.com" target="_blank" title="https://duolingo.com">
                        <img src="https://cdn.worldvectorlogo.com/logos/duolingo-1.svg" alt="DUOLINGO">
                    </a>
                </li>
                <li class="grid-item">
                    <a href="https://www.bussu.com" target="_blank" title="https://www.bussu.com">
                        <img src="https://cdn-images-1.medium.com/max/1200/1*1p2lBlNajD2ktkOo21CHiw.png" alt="BUSSU">
                    </a>
                </li>
                <li class="grid-item">
                    <a href="https://santanderopenacademy.com" target="_blank" title="https://santanderopenacademy.com">
                        <img src="https://ugc.production.linktr.ee/db834bef-f099-408f-b094-9befa4cc528c_avatar-SAN-OpenAcademy-POS-1080x1080.png" alt="Santander Open Academy">
                    </a>
                </li>
                <li class="grid-item">
                    <a href="https://www.kaggle.com" target="_blank" title="https://www.kaggle.com">
                        <img src="https://w7.pngwing.com/pngs/423/280/png-transparent-kaggle-logo-logos-logos-and-brands-icon.png" alt="Kaggle">
                    </a>
                </li>
                <li class="grid-item">
                    <a href="https://www.udemy.com" target="_blank" title="https://www.udemy.com">
                        <img src="https://logos-world.net/wp-content/uploads/2021/11/Udemy-Emblem.png" alt="Udemy">
                    </a>
                </li>
                <li class="grid-item">
                    <a href="https://qworld.net/qclass24-25/" target="_blank" title="https://qworld.net/qclass24-25/">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNtndWnEpNBPqLkovlT8sZm2om0S5C-CNP4Q&s" alt="QWorld">
                    </a>
                </li>
                <li class="grid-item">
                    <a href="https://www.cloudskillsboost.google/" target="_blank" title="https://www.cloudskillsboost.google/">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTdhJxlvj_9YtkQgBl3dVFOD2VtJt1qLuDCw&s" alt="Google Cloud Skills Boost">
                    </a>
                </li>
            </ul>
        </div>

        <div class="tasks-column">
            <h3>Daily Tasks</h3>
            <hr>
            <input type="checkbox" id="task1" onchange="updateTasks()"> <a><img src="https://flagcdn.com/w20/gb.png" class="flag-icon"> DUOLINGO</a><br>
            <input type="checkbox" id="task2" onchange="updateTasks()"> <a><img src="https://flagcdn.com/w20/gb.png" class="flag-icon"> BUSUU</a><br>
            <input type="checkbox" id="task3" onchange="updateTasks()"> <a><img src="https://flagcdn.com/w20/de.png" class="flag-icon"> DROPS</a><br>
            <hr>
            <input type="checkbox" id="task4" onchange="updateTasks()"> <a><img src="https://flagcdn.com/w20/es.png" class="flag-icon"> Pruebas</a><br>
            <hr>
        </div>
    </div>                 

    <script>
        function updateTasks() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);

            if (allChecked) {
                alert("You have completed all your tasks for today!");
            }
        }

        function updateDateTime() {
            const now = new Date();
            const dateTimeElement = document.getElementById("date-time");
            dateTimeElement.textContent = now.toLocaleString();
        }

        setInterval(updateDateTime, 1000);
    </script>
</body>

</html>
